<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Wiki Artist</title>
</head>

<body>
    <section class="columns">
        <aside class="container">
            <br>
            <h1>Wiki-Artist</h1>
            <br>
            <form id="artist-search">
                <div>
                    <label for="q" class="form-label">Search</label>
                    <input type="text" id="q" name="q" class="input is-primary" placeholder="Search">
                </div>
                <button type="submit" class="button is-small is-primary">Submit</button>
            </form>
        </aside>
        <main class="">
            <h2>Search Results</h2>
            <section id="search-results">
                <article class="card">
                    <h3>Artist Bio</h3>
                    <p id="bio">
                        Placeholder
                    </p>
                </article>
            </section>
            <section>
            <div class="">
                <div class="column is-full"></div>
                <div id="recipe"></div>
            <div class="">
                <div class="column is-full"></div>
                <div id="videos"></div>
            </div>
        </section>
        </main>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="recipe-script.js"></script>
    <script src="script.js"></script>
</body>

</html>
