<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Artist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <main class="columns">
    <form id="artist-search">
      <fieldset>
        <legend>Wiki Artist</legend>
        <div>
          <label for="q" class="form-label">Search</label>
          <input type="text" id="q" name="q" class="input is-primary" placeholder="Search">
        </div>
        <button type="submit" class="button is-primary" value="Search">Submit</button>
      </fieldset>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
