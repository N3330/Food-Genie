<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Wiki Artist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <main class="">
    
    <br>

      <h1 class="is-size-1">Find your Recepies</h1>
      
    </div>

      <div class="container">

    </form>
    <div class="container mt-6">
      <div class="columns">
        <div class="column">
          <p class=""></p>
          <div class="columns is-mobile">
            <div class="column">
              <p id="videos" class=""></p>
            </div>
            <div class="column">
              <p class="">Second nested column</p>
            </div>
          </div>
        </div>
      
    </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="recipe-script.js"></script>
  <script src="script.js"></script>

</html>
