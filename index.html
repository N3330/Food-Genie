<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Genie</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main class="">

    <br>
    <header class="">
      <div class="container">
        <h1 class="is-size-1 has-text-white">Find your Recipes</h1>
      </div>
      <form id="food-search">
        <div class="container">
          <input type="text" id="q" name="q" class="input is-primary" style="width: 30%" placeholder="Search">
        </div>
        <div>
          <button type="submit" class="button is-primary mb-5 mt-2" value="Search">Submit</button>
          <button type="reset" class="button is-danger mb-5 mt-2" value="Reset">Reset</button>
        </div>
      </form>
    </header>
    <div class="container mt-6">
      <div class="columns">
        <div class="column">
          <p class=""></p>
          <div class="columns is-mobile">
            <div class="column">
              <div class="iframe-wrapper">
                <p id="videos" class=""></p>
              </div>
            </div>
            <div class="column">
              <p id="recipes"></p>
            </div>
          </div>
        </div>

      </div>

  </main>
  <footer>
    <p class="credits">Made by Dave Kemp, James Giraldo, and Graham Purnell | 2022</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="recipe-script.js"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
