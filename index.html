<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Genie</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/genie bottle.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <br>

    <header>
      <div class="container header">
        <img id="logo" src="./assets/images/genie bottle.png" alt="food genie logo">
        <h1 class="is-size-1 has-text-white">Find your Recipes</h1>
      </div>
      <form id="food-search">
        <div class="container is-fullhd">
          <input type="text" id="q" name="q" class="input is-primary" style="width: 30%" placeholder="Search">
        </div>
        <div>
          <button id="searchBtn" type="submit" class="button is-primary mb-5 mt-2 align" value="Search">Submit</button>
          <button type="reset" class="button is-danger mb-5 mt-2 align" value="Reset">Reset</button>
          <button id="saveBtn" type="submit" class="button is-hidden is-warning mb-5 mt-2 align">Save</button>
        </div>
      </form>
      <div class="button-box"></div>
    </header>
    <div class="container mt-6 is-fullhd">
      <div class="columns">
        <div class="column">
          <h3 class="title"></h3>
          <div id="videos" class="iframe-wrapper">
          </div>
        </div>
        <div class="column">
          <h3 class="title"></h3>
          <p id="recipes"></p>
        </div>
        <div class="is-narrow column" id="search-history">
          <h3 class="title"></h3>
        </div>
      </div>
    </div>

  </main>

  <footer id="stayB">
    <p class="credits">Made by Dave Kemp, James Giraldo, and Graham Purnell | 2022</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
